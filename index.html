<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Weather Dashboard</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">WeatherDash</a>
      <div class="d-flex">
        <button id="loc-btn" class="btn btn-outline-light me-2" title="Use current location">
          <i class="fa-solid fa-location-crosshairs"></i> Use My Location
        </button>
        <input id="city-input" class="form-control me-2" style="width:220px;" placeholder="Enter city (e.g. London)" />
        <button id="search-btn" class="btn btn-light">Search</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div id="alert-area"></div>

    <div class="row g-4">
      <div class="col-lg-5">
        <div id="current-card" class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h4 id="location-name" class="card-title mb-0">—</h4>
                <small id="local-time" class="text-muted">—</small>
              </div>
              <div class="text-end">
                <h1 id="temp" class="display-5 mb-0">--°</h1>
                <div id="desc" class="text-capitalize">—</div>
              </div>
            </div>

            <div class="row mt-3 text-center">
              <div class="col">
                <small>Feels</small>
                <div id="feels">—</div>
              </div>
              <div class="col">
                <small>Humidity</small>
                <div id="humidity">—</div>
              </div>
              <div class="col">
                <small>Wind</small>
                <div id="wind">—</div>
              </div>
            </div>

            <div class="mt-3 text-center">
              <img id="weather-icon" src="" alt="" style="width:96px; height:96px;">
            </div>
          </div>
        </div>

        <div class="mt-3 card shadow-sm">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Detailed</h6>
            <ul class="list-unstyled mb-0 small" id="details-list">
              <li>Sunrise: <span id="sunrise">—</span></li>
              <li>Sunset: <span id="sunset">—</span></li>
              <li>Cloudiness: <span id="cloudiness">—</span></li>
              <li>Pressure: <span id="pressure">—</span></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">5-Day Forecast</h5>
            <div id="forecast" class="d-flex gap-3 overflow-auto py-2">
              <!-- Forecast day cards will be injected here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-4 text-center text-muted small">
       &copy;<strong>Nishanth Nuthi</strong> Built with Html, Bootstrap and Javascript
    </footer>
  </main>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="Script.js"></script>
</body>
</html>
